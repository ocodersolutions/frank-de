	<script type="text/javascript">

		function isMobile() {
		  try{ document.createEvent("TouchEvent"); return true; }
		  catch(e){ return false; }
		}
		if (isMobile()) {
		 	window.location = "/index_mobile.html";
		}else{
			window.location = "/index_desktop.html";
		}
	</script>
